<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator.html</title>
    <script>
      var result = 0;
      var calcul = "";
      function inputNum(num) {
        if (num == "=") {
          result = eval(calcul); //"="나올경우 calucul에 저장된 문자열들을 수식으로 계산
          document.getElementById("lcd").innerHTML = result; //결과값을 화면상에 출력
        } else {
          calcul += num; // 1234일 경우 "1" + "2" + "3" + "4" = 1234
          document.getElementById("lcd").innerHTML = calcul; //화면상에 1234출력
        }
      }

      function clearNum() {
        calcul = ""; //calcul을 초기화 시킴
        document.getElementById("lcd").innerHTML = 0;
      }

      function back(key) {
        if (key == "BackSpace") {
          var strArr = document.getElementById("lcd").innerHTML;
          document.getElementById("lcd").innerHTML = strArr.substr(
            0,
            strArr.length - 1
          );
          calcul = document.getElementById("lcd").innerHTML;
          //숫자 입력의 먼저 호출 되므로 전역변수 calcul값에 입력값들이 저장되어있다
          //그러므로 저장되어 있는 calcul값을 새로운 값으로 초기화시켜준다.
          //calcul값을 초기화 시키지 않으면 새로운 값이 입력될경우  inputNum()에 (else구문에)있는
          //초기화되지 않은 calcul값에 새로운 입려값이 들어가기 때문에 화면상에 초기화되지 않은 calcul값이 나온다.
          //그러므로 back()에서 바꾼 값을 calcul에 넣어서 초기화해줘야 다른 값이 재입력되어도 바뀐 값으로 출력된다.
        }
      }
    </script>
    <style>
      table {
        width: 425px;
        height: 368px;
        background-color: #dddddd;
        border-radius: 10px;
      }
      th {
        border-radius: 10px;
      }
      .result {
        background-color: #70c738;
        font-size: 2.5em;
        text-align: right;
        padding-right: 10px;
      }
      .back_space,
      .C {
        width: 50%;
        font-size: 1.5em;
      }
      .gray {
        background-color: #7b7b7b;
        color: white;
      }
      .black {
        background-color: #373737;
        color: white;
      }
      .orange {
        background-color: #fa960a;
        color: white;
      }
      .button_width {
        width: 25%;
      }
    </style>
  </head>
  <body>
    <table border="1" cellspacing="5">
      <tr>
        <th class="result" rowspan="2" colspan="4" id="lcd">0</th>
      </tr>
      <tr></tr>
      <tr>
        <th class="back_space gray" colspan="2">
          <input
            type="button"
            value="BackSpace"
            style="background-color: #7b7b7b; color: white"
            onclick="back(this.value);"
          />
        </th>
        <th class="C gray" colspan="2">
          <input
            type="button"
            value="C"
            style="background-color: #7b7b7b; color: white"
            onclick="clearNum();"
          />
        </th>
      </tr>
      <tr>
        <th class="black button_width">
          <input
            type="button"
            value="1"
            style="background-color: #373737; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
        <th class="black button_width">
          <input
            type="button"
            value="2"
            style="background-color: #373737; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
        <th class="black button_width">
          <input
            type="button"
            value="3"
            style="background-color: #373737; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
        <th class="orange button_width">
          <input
            type="button"
            value="/"
            style="background-color: #fa960a; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
      </tr>
      <tr>
        <th class="black">
          <input
            type="button"
            value="4"
            style="background-color: #373737; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
        <th class="black">
          <input
            type="button"
            value="5"
            style="background-color: #373737; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
        <th class="black">
          <input
            type="button"
            value="6"
            style="background-color: #373737; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
        <th class="orange">
          <input
            type="button"
            value="*"
            style="background-color: #fa960a; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
      </tr>
      <tr>
        <th class="black">
          <input
            type="button"
            value="7"
            style="background-color: #373737; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
        <th class="black">
          <input
            type="button"
            value="8"
            style="background-color: #373737; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
        <th class="black">
          <input
            type="button"
            value="9"
            style="background-color: #373737; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
        <th class="orange">
          <input
            type="button"
            value="+"
            style="background-color: #fa960a; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
      </tr>
      <tr>
        <th class="black">
          <input
            type="button"
            value="="
            style="background-color: #373737; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
        <th class="black">
          <input
            type="button"
            value="0"
            style="background-color: #373737; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
        <th class="black">
          <input
            type="button"
            value="."
            style="background-color: #373737; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
        <th class="orange">
          <input
            type="button"
            value="-"
            style="background-color: #fa960a; color: white"
            onclick="inputNum(this.value);"
          />
        </th>
      </tr>
    </table>
  </body>
</html>
