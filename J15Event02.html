<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J15Event02.html</title>
    <script>
      /*
        이벤트활용2 : window 객
        */
      window.onload = function () {
        alert("문서의 load가 완료되었습니다.");
      };
    </script>
  </head>
  <body>
    <h2>이벤트 - load 두번째</h2>

    <script>
      alert("문서의 마지막부분");
    </script>
  </body>
</html>
